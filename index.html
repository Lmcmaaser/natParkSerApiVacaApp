<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>National Park Finder</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main class="container">
            <h1>Visit a National Park for Your Next Vacation!</h1>

            <form id="js-form">
                <legend>Search</legend>
                <label for="js-search-input">Enter a state code: </label>
                <input type="text" id="js-search-input" required>
                <p>To search multiple states, place a comma between each state code. Ex. "MA,AZ,CA"</p>

                <label for="js-max">Maximum results to return</label>
                <input type="number" id="js-max" placeholder="10" max="50" required>
                <button type="submit" id="submit">Search</button>
            </form>

            <h2>Parks found:</h2>
            <ul id="js-results">

            </ul>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
